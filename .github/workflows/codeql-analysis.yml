name: "CodeQL - C# (.NET Framework 4.7.2)"

on:
  push:
    branches: [ "main", "master" ]
  pull_request:
    branches: [ "main", "master" ]
  schedule:
    - cron: '0 0 * * 0'

jobs:
  analyze:
    name: CodeQL analysis for .NET Framework (C#)
    runs-on: windows-latest

    permissions:
      actions: read
      contents: read
      security-events: write

    strategy:
      fail-fast: false
      matrix:
        language: [ 'csharp' ]

    steps:
      # Step 1: Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v4

      # Step 2: Setup NuGet
      - name: Setup NuGet
        uses: nuget/setup-nuget@v2

      # Step 3: Restore NuGet packages (solution-wide)
      - name: Restore NuGet packages
        run: |
          nuget restore NCB.CSI.ApServer.sln

      # Step 4: Initialize CodeQL
      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: ${{ matrix.language }}

      # Step 5: Build entire solution using MSBuild
      - name: Build solution
        run: |
          msbuild NCB.CSI.ApServer.sln /p:Configuration=Release /p:Platform="Any CPU" /m

      # Step 6: Perform CodeQL analysis
      - name: Perform CodeQL analysis
        uses: github/codeql-action/analyze@v3
