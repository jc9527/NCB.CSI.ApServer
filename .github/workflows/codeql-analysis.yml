name: CodeQL - C# (.NET Framework 4.7.2)

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  schedule:
    - cron: '0 5 * * 0'

jobs:
  analyze:
    name: CodeQL analysis for .NET Framework (C#)
    runs-on: windows-latest

    steps:
      # -----------------------------
      # 1️⃣ Checkout repository
      # -----------------------------
      - name: Checkout repository
        uses: actions/checkout@v4

      # -----------------------------
      # 2️⃣ Setup MSBuild & NuGet
      # -----------------------------
      - name: Setup MSBuild
        uses: microsoft/setup-msbuild@v2

      - name: Setup NuGet
        uses: NuGet/setup-nuget@v2

      # -----------------------------
      # 3️⃣ Restore NuGet packages
      # -----------------------------
      - name: Restore NuGet packages
        run: nuget restore NCB.CSI.ApServer.sln

      # -----------------------------
      # 4️⃣ Build entire solution (Release)
      # -----------------------------
      - name: Build Solution
        run: |
          msbuild NCB.CSI.ApServer.sln /p:Configuration=Release /p:Platform="Any CPU" /m

      # -----------------------------
      # 5️⃣ Initialize CodeQL
      # -----------------------------
      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: csharp
          build-mode: manual

      # -----------------------------
      # 6️⃣ Perform CodeQL Analysis
      # -----------------------------
      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3
