name: "CodeQL - C# (.NET Framework 4.7.2)"

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  schedule:
    - cron: '0 9 * * 1'

jobs:
  analyze:
    name: CodeQL analysis for .NET Framework (C#)
    runs-on: windows-latest
    permissions:
      actions: read
      contents: read
      security-events: write

    strategy:
      fail-fast: false
      matrix:
        language: [ 'csharp' ]

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Setup NuGet
      uses: nuget/setup-nuget@v2

    - name: Restore NuGet packages
      run: nuget restore NCB.CSI.ApServer.sln

    - name: Initialize CodeQL
      uses: github/codeql-action/init@v3
      with:
        languages: ${{ matrix.language }}
        build-mode: manual

    - name: Build specific projects
      shell: pwsh
      run: |
        $projects = @(
          "NCB.CSI.ApClient/NCB.CSI.ApClient.csproj",
          "NCB.CSI.Models/NCB.CSI.Models.csproj",
          "NCB.CSI.Batch/NCB.CSI.Batch.csproj"
        )

        $vswhere = "${env:ProgramFiles(x86)}\Microsoft Visual Studio\Installer\vswhere.exe"
        $msbuild = "msbuild"
        if (Test-Path $vswhere) {
          $installPath = & $vswhere -latest -products * -requires Microsoft.Component.MSBuild -property installationPath
          if ($installPath) {
            $msbuild = Join-Path $installPath "MSBuild\Current\Bin\MSBuild.exe"
          }
        }

        foreach ($proj in $projects) {
          if (Test-Path $proj) {
            Write-Host "üîß Building $proj ..."
            & $msbuild $proj /p:Configuration=Release /p:Platform="Any CPU" /m /verbosity:minimal
          } else {
            Write-Warning "‚ö†Ô∏è Project not found: $proj"
          }
        }

    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v3
